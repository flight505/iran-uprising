<!doctype html>
<html lang="fa" dir="rtl">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#0d0d1a" />
		<meta name="color-scheme" content="dark" />

		<!-- Google Fonts: Vazirmatn (Persian) + Inter (Latin) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Vazirmatn:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>

		<meta
			name="description"
			content="Digital Divar - A secure memorial platform honoring those lost in Iran's uprising. زن، زندگی، آزادی"
		/>

		<!-- Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

		<!-- Open Graph -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Iran Uprising Digital Memorial" />
		<meta
			property="og:description"
			content="Honor the fallen. Connect the diaspora. زن، زندگی، آزادی"
		/>
		<meta property="og:image" content="/images/social/og-image-facebook.png" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-night-sky text-text-primary">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
